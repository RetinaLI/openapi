<div class='platforms-wrapper'>
  <div>
    <h3>企业列表</h3>
    <div class='platform-list'>
      <p class='item col-xs-4 col-sm-4 col-md-4 col-lg-4' *ngFor="let item of platforms; trackBy: trackByPlatforms" (click)="switchPlatform(item)">
        <a class='waves-effect'>
          <span>{{item.company.name}}</span>
          <span>{{item.name}}</span>
        </a>
      </p>
      <p class='item col-xs-4 col-sm-4 col-md-4 col-lg-4'>
        <a class='waves-effect' (click)="showAddNewCompanyDialog()">
          <i class='glyphicon glyphicon-plus'></i>
        </a>
      </p>
    </div>
  </div>
</div>
<app-dialog title="添加企业" [showDialog]="showAddCompanyDialog" (onHide)="hideAddCompanyDialog()">
  <div class='wrapper'>
    <form class="form-horizontal form-material" id="loginform" autocomplete="off">
      <input type="hidden" name="loginResult" value="login_mobile" [(ngModel)]="loginResult" />
      <div class="form-group m-t-20">
        <div class="col-xs-12">
          <input class="form-control" type="text" title='用户名' autocomplete="off" [ngModelOptions]="{standalone: true}" [(ngModel)]="userName" required="" placeholder="* 用户名">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control" type="password" title='密码' autocomplete="off" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" required="" placeholder="* 密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control" type="ecode" title='企业代码' autocomplete="off" [ngModelOptions]="{standalone: true}" [(ngModel)]="companyNo" required="" placeholder="* 企业代码">
        </div>
      </div>
      <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
          <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" id="login" (click)="addNewCompany()">添加</button>
        </div>
      </div>
    </form>
  </div>
</app-dialog>
